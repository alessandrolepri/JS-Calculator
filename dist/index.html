<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chivo:300,400&display=swap" rel="stylesheet">

    <title> iTechMedia Calculator </title>

  </head>
  <body>

    <div class="wrapper">
      <div class="calculatorbox">
        <div class="calwindow">
          <div class="entryhistory">
            <p id="history" class="after"></p>
          </div>
          <div class="entry">
            <p id="answer"> 0 </p>
          </div>
        </div>
        <div class="calbuttons">

          <div class="row">
            <button id="clear" class="key topcolor" value="clear"> AC </button>
            <button id="save" class="key topcolor" value="submit" type="submit"> SAVE </button>
            <button class="key operators" value="/"> &divide; </button>
          </div>

          <div id="first" class="row">
            <button id="decimal" class="key" value="."> . </button>
            <button id='number' class="key" value="0"> 0 </button>
            <button id='multiple' class="key operators" value="*"> &times; </button>
          </div>

          <div class="row">
            <button id='number' class="key" value="1"> 1 </button>
            <button id='number' class="key" value="2"> 2 </button>
            <button id='number' class="key" value="3"> 3 </button>
            <button class="key operators" value="-"> âˆ’ </button>
          </div>

          <div class="row">
            <button id='number' class="key" value="4"> 4 </button>
            <button id='number' class="key" value="5"> 5 </button>
            <button id='number' class="key" value="6"> 6 </button>
            <button class="key operators" value="+"> + </button>
          </div>

          <div class="row">
            <button id='number' class="key" value="7"> 7 </button>
            <button id='number' class="key" value="8"> 8 </button>
            <button id='number' class="key" value="9"> 9 </button>
            <button id="equal" class="key operators" value="="> = </button>
          </div>

        </div>
      </div>
    </div>

  <script type="text/javascript" src="/bundle.js"></script></body>
</html>
